<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Registration Portal</title>

<style>
:root {
  --accent: #6cf2c2;
  --danger: #ff5c5c;
  --glass: rgba(255,255,255,0.12);
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, sans-serif;
  background: radial-gradient(circle at top, #1b2a4e, #060b18);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

.card {
  width: 92%;
  max-width: 420px;
  background: var(--glass);
  backdrop-filter: blur(14px);
  border-radius: 20px;
  padding: 28px;
  box-shadow:
    0 20px 40px rgba(0,0,0,.5),
    inset 0 1px 0 rgba(255,255,255,.15);
  animation: fadeUp .6s ease;
}

h2 {
  margin-top: 0;
  letter-spacing: 0.4px;
}

p {
  opacity: .9;
  font-size: 14px;
}

input, select {
  width: 100%;
  padding: 14px;
  margin: 14px 0;
  border-radius: 12px;
  border: none;
  outline: none;
  background: rgba(255,255,255,.15);
  color: #fff;
  font-size: 15px;
}

input::placeholder {
  color: rgba(255,255,255,.6);
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 18px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, var(--accent), #4dd0ff);
  color: #041014;
  font-weight: 700;
  font-size: 15px;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(0,0,0,.4);
  transition: transform .2s ease, box-shadow .2s ease;
}

button:active {
  transform: scale(.97);
  box-shadow: 0 6px 15px rgba(0,0,0,.5);
}

.badge {
  display: inline-block;
  margin: 12px 0;
  padding: 6px 12px;
  border-radius: 999px;
  background: linear-gradient(135deg, var(--danger), #ff8a8a);
  font-weight: 700;
  font-size: 12px;
}

#loading, #id {
  display: none;
}

hr {
  border: none;
  height: 1px;
  background: rgba(255,255,255,.2);
  margin: 18px 0;
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Confetti */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  pointer-events: none;
}
</style>
</head>

<body>

<div class="card" id="form">
  <h2>Digital Registration</h2>
  <p>Please confirm your details to continue.</p>

  <input id="name" placeholder="Full Name">
  <input type="number" placeholder="Age">
  <select>
    <option value="">Gender</option>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
  </select>

  <button onclick="complete()">Continue</button>
</div>

<div class="card" id="loading">
  <h2>Processing</h2>
  <p>Validating information‚Ä¶</p>
  <p>Do not close this screen ‚è≥</p>
</div>

<div class="card" id="id">
  <h2>Digital ID Issued</h2>

  <p id="displayName"></p>

  <span class="badge">CERTIFIED N WORD PASS</span>

  <hr>

  <p>Access Tier: Basic</p>
  <p id="serial"></p>

  <button onclick="share()">Share ID</button>
</div>

<script>
function complete() {
  const name = document.getElementById("name").value || "Anonymous User";

  document.getElementById("form").style.display = "none";
  document.getElementById("loading").style.display = "block";

  setTimeout(() => {
    document.getElementById("loading").style.display = "none";
    document.getElementById("id").style.display = "block";

    document.getElementById("displayName").innerText = "Name: " + name;
    document.getElementById("serial").innerText =
      "ID: REG-" + Math.floor(Math.random() * 900000 + 100000);

    confetti();
  }, 2200);
}

function share() {
  alert("Screenshot and flex responsibly üòå");
}

function confetti() {
  for (let i = 0; i < 45; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.background =
      `hsl(${Math.random()*360},100%,60%)`;
    c.style.left = Math.random()*100 + "%";
    c.style.top = "-10px";
    document.body.appendChild(c);

    let y = -10;
    let fall = setInterval(() => {
      y += 6;
      c.style.top = y + "px";
      if (y > innerHeight) {
        clearInterval(fall);
        c.remove();
      }
    }, 20);
  }
}
</script>

</body>
</html>
